<div class="container">
  <div class="row">

      <div *ngFor="let partida of partidas" class="col mb-2">
        <div class="card p-2" style="width: 15rem; height: 22rem" routerLink ="/partidas/{{partida.id}}">
          <img
            class="card-img-top"
            src="https://docs.kde.org/trunk5/es/knights/knights/Knights-board-setup.png"
            alt="{{ partida.id }}"
            (click)="onSelected(partida)"
          />
          <div class="card-body">
            <h5 class="card-title">{{ partida.resultado }}</h5>
            <p class="card-text">{{ partida.torneo.nombre }}</p>
          </div>
        </div>
      </div>

    <div class="col-sm-12 col-lg-4">
      <div *ngIf="selected">
        <app-partida-detail
          [partidaDetail]="selectedPartida"
        ></app-partida-detail>
      </div>
    </div>
  </div>
</div>
