<h1>Listado Jugador</h1>
<div *ngIf="selected">
  <app-jugador-detail [jugadorDetail]="selectedJugador"></app-jugador-detail>
</div>
<div class="container-fluid">
  <div class="row">
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" width="10px">Nombre</th>
              <th scope="col">FechaNacimiento</th>
              <th scope="col">LugarNacimiento</th>
              <th scope="col">Fotografia</th>
              <th scope="col">PuntajeElo</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let a of getJugadorList()" (click)="onSelected(a)">
              <td>
                <dd>{{a.nombre}}</dd>
              </td>
              <td>
                <dd>{{a.fechaNacimiento}}</dd>
              </td>
              <td>
                <dd>{{a.lugarNacimiento}}</dd>
              </td>
              <td>
                <dd>{{a.fotografia}}</dd>
              </td>
              <td>
                <dd>{{a.puntajeElo}}</dd>
              </td>
          </tr>
          </tbody>
        </table>
      </div>

  </div>
</div>
