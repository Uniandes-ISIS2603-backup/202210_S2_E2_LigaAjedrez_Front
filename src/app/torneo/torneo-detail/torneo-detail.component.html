<h3>Detalles del torneo</h3>
<div class="container-fluid">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Lugar</th>
          <th scope="col">Fecha Inicio</th>
          <th scope="col">Premio</th>
          <th scope="col">Liga</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <dd>{{torneoDetail.nombre}}</dd>
          </td>
          <td>
            <dd>{{torneoDetail.lugar}}</dd>

          <td>
            <dd>{{torneoDetail.fechaInicio}}</dd>

            <dd>{{torneoDetail.premio}}</dd>
          </td>
          <td>
            <dd>{{torneoDetail.liga}}</dd>
          </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
