<h2>Listado Jugadas</h2>
<div *ngIf="selected">
  <app-jugada-detail [jugadaDetail]="selectedJugada"></app-jugada-detail>
</div>
<div class="container">
  <div class="row">
      <div class="col">
          <table class="table">
              <caption></caption>
              <thead>
                 <tr>
                    <th scope="col" width="10px">Numero</th>
                    <th scope="col">Movimiento</th>
                    <th scope="col">Jugador</th>
                    <th scope="col">Partida</th>
                 </tr>
              </thead>
              <tbody>

                <tr *ngFor="let j of getJugadasData()"  (click)="onSelected(j)">
                  <td>
                    <dd>{{j.numeroJugada}}</dd>
                  </td>
                  <td>
                    <dd>{{j.movimiento}}</dd>
                  </td>
                  <td>
                    <dd>{{j.jugador.nombre}}</dd>
                  </td>
                  <td>
                    <dd>{{j.partida.id}}</dd>
                  </td>
              </tr>
              </tbody>
          </table>
      </div>

  </div>
</div>
